<!DOCTYPE html> <!-- Project by David Gall -->
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Free Sign Up</title>
    <link rel="stylesheet" href="css/style.css?v=1"> <!-- Link to the css style sheet -->
</head>
<body>
<div id="container"> <!-- Beginning the wrapper for the site -->
    <div id="signUpForm">
        <form id="signUp"><!-- Beginning of the form for users to sign up with -->
            <h3>Sign Up, It's Free</h3>
            <hr>
            <label for="fName">First Name</label><br>  <!-- I have added a class of tooltip and a title to display when the user hovers over the input box. -->
            <input name="firstName" type="text" id="fName" placeholder="First Name" class="masterTooltip" title="Please enter your First Name"/> <br>
            <label for="lName">Last Name</label> <br>
            <input name="lastName" type="text" id="lName" placeholder="Last Name" class="masterTooltip" title="Please enter your Last Name"/> <br>
            <label for="email">Email Address</label> <br>
            <input name="emailAddress" type="email" id="email" placeholder="Enter Email Here" class="masterTooltip" title="Please enter your Email Address"/> <br>
            <label for="confirmEmail">Confirm Email</label> <br>
            <input name="confirmEmailAddress" type="email" id="confirmEmail" placeholder="Confirm Email Please" class="masterTooltip" title="Please verify your email address"/> <br>
            <label>* Username </label> <br>
            <input name="signIn" type="text" id="username" placeholder="Your Username" class="masterTooltip" title="Please create a username (required)" required/> <br>
            <label>* Password </label> <br>
            <input name="signIn" type="password" id="password" placeholder="*******" class="masterTooltip" title="Please create a password (required)" required/> <br>
            <label for="confirmPassword">* Confirm Password</label> <br>
            <input name="confirmYourPassword" type="password" id="confirmPassword" placeholder="Confirm Password" class="masterTooltip" title="Please confirm your password (required)" required/> <br>
            <input name="terms" type="checkbox" id="useTerms">
            <label for="useTerms" class="masterTooltip" title="Read the terms of this site">I agree to the <a href="#" ><i>terms and conditions</i></a> of this site.</label> <br>
            <input name="submit" type="button" id="submit" value="Submit" class="masterTooltip" title="Submit your information"/>
        </form> <!-- End of the form -->
    </div>
</div> <!-- Ends the wrapper for the site -->
<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
