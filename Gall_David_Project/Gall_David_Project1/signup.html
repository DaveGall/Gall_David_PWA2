<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Free Sign Up</title>
    <link rel="stylesheet" href="css/style.css?v=1">
</head>
<body>
<div id="signUpForm">
    <form id="signUp">
        <h3>Sign Up For Free</h3>
        <hr>
        <label for="fName">First Name</label><br>
        <input name="firstName" type="text" id="fName" placeholder="First Name"/> <br>
        <label for="lName">Last Name</label> <br>
        <input name="lastName" type="text" id="lName" placeholder="Last Name"/> <br>
        <label for="email">Email Address</label> <br>
        <input name="emailAddress" type="email" id="email" placeholder="Enter Email Here"/> <br>
        <label for="confirmEmail">Confirm Email</label> <br>
        <input name="confirmEmailAddress" type="email" id="confirmEmail" placeholder="Confirm Email Please"/> <br>
        <label>* Username </label> <br>
        <input name="signIn" type="text" id="username" placeholder="Your Username"/> <br>
        <label>* Password </label> <br>
        <input name="signIn" type="password" id="password" placeholder="*******"/> <br>
        <label for="confirmPassword">Confirm Password</label> <br>
        <input name="confirmYourPassword" type="password" id="confirmPassword" placeholder="Confirm Password"/> <br>
        <input name="terms" type="checkbox" id="useTerms">
        <label for="useTerms">I agree to the <a href="#" ><i>terms and conditions</i></a> of this site.</label> <br>
        <input name="submit" type="button" id="submit" value="Submit"/>
    </form>
</div>
<div id="header">
    <img src="images/Logo_03.png">
</div>

</body>
</html>
