<!--This is an example of how to embed Geolookup. Use your own API key and city location-->	
	
<script> $(function($) {
    $('#submit').click(function(e){
        e.preventDefault();
    var getState = $('#state').val();
    var getCity = $('#city').val();
	$.ajax({

		url : "http://api.wunderground.com/api/fea5f7c6081ec410/geolookup/conditions/q/"+getState+"/"+getCity+".json",
		dataType : "jsonp", 
		success : function(parsed_json) { 
			var location = parsed_json['location']['city']; 
			var temp_f = parsed_json['current_observation']['temp_f'];

            $('#results').append(
                    "<p>"+"The Temperature in: "+location+ "<br>"+"Is: "+ temp_f+"ºF</p>"
            );



		} 
	});
});
}); 

</script>		
	<div>
        <h3>Current Conditions</h3>
        <label for="state">State</label><br>
        <input id="state" type="text" placeholder="Select State"><br>
        <label for="city">City</label><br>
        <input id="city" type="text" placeholder="Select City"><br>
        <button id="submit">Submit</button>
        <p id="results"></p>

	</div>

<!--1.Embed the WU 3-day forecast summary feature.-->
	<script>
        $(document).ready(function($){
            $.ajax({
                url: "http://api.wunderground.com/api/fea5f7c6081ec410/forecast/q/OR/Ashland.json",

<!--2.Embed the WU Astronomy feature.-->	
	<script>
        $(document).ready(function($){
            $.ajax({
                url:"http://api.wunderground.com/api/fea5f7c6081ec410/astronomy/q/Oregon/Ashland.json",
                dataType: 'jsonp',
                success: function(data){
                    var moonPhase = data['moon_phase']['percentIlluminated'];
                    var moonAge = data['moon_phase']['ageOfMoon'];
                    var sunrise = data['moon_phase']['sunrise']['hour'];
                    var sunriseMinute = data['moon_phase']['sunrise']['minute'];
                    var sunsetHour = data['moon_phase']['sunset']['hour'];
                    var sunsetMinute = data['moon_phase']['sunset']['minute'];
                    var hour = data['moon_phase']['current_time']['hour'];
                    var minute = data['moon_phase']['current_time']['minute'];

                    alert("Moon Ill: "+moonPhase+"%\n"+"Moon Age: "+moonAge+"\n"+"Current Time: "
                            +hour+":"+minute+"\n"+"Sunrise: "
                    +sunrise+":"+sunriseMinute+"\n"+"Sunset: "+sunsetHour+":"+sunsetMinute);

                }


            })
        })

	</script>


<!--3.Embed the WU Almanac for today feature.-->	
	<script>
        $(document).ready(function($){
            $.ajax({

                url: "http://api.wunderground.com/api/fea5f7c6081ec410/almanac/q/OR/Ashland.json",
                dataType: 'jsonp',
                success: function(data){
                    var airport = data['almanac']['airport_code'];
                    var highTemp = data['almanac']['temp_high']['normal']['F'];
                    var recordHigh = data['almanac']['temp_high']['record']['F'];
                    var recYear = data['almanac']['temp_high']['recordyear'];
                    var lowTemp = data['almanac']['temp_low']['normal']['F'];
                    var recLow = data['almanac']['temp_low']['record']['F'];
                    var lowRecYear = data['almanac']['temp_low']['recordyear'];

                    alert("Local Airport: "+airport+"\n"+"Average High: "+highTemp+"ºF\n"+"Record High: "
                    +recordHigh+"ºF\n"+"Record Year: "+recYear+"\n"+"Average Low: "+lowTemp+"ºF\n"
                    +"Record Low: "+recLow+"ºF\n"+"Record Year: "+lowRecYear);
                }
            });
        });

	</script>
