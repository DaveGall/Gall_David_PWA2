<!--This is an example of how to embed Geolookup. Use your own API key and city location-->	
	
<script> jQuery(document).ready(function($) { 
	$.ajax({ 
		url : "http://api.wunderground.com/api/fea5f7c6081ec410/geolookup/conditions/q/OR/Ashland.json",
		dataType : "jsonp", 
		success : function(parsed_json) { 
			var location = parsed_json['location']['city']; 
			var temp_f = parsed_json['current_observation']['temp_f'];
            alert("Current temperature in " + location + " is: " + temp_f+"ÂºF");
		} 
	});
}); 

</script>
